<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header-container" id = gameHeader>
            <div class="turn-display" id="turnDisplay">Test's Turn</div>
        </div>
        <div class="gameboard-container">
            <div class="gameBoard">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>
            </div>
        </div>
        <div class="game-stats-container">
            <div class="game-stats">
                <div class="player player-one-stats" id="playerOneStats" >
                    <div class="player-title player-one-name" id="playerOneName"></div>
                    <div class="player-score player-one-score" id="playerOneScore"></div>
                </div>
                <div class="player player-draw" id="playerDrawStats" >
                    <div class="player-title draw-title" id="drawTitle">Draw</div>
                    <div class="player-score draw-score" id="drawScore"></div>
                </div>
                <div class="player player-two-stats" id="playerTwoStats" >
                    <div class="player-title player-two-name" id="playerTwoName"></div>
                    <div class="player-score player-two-score" id="playerTwoScore"></div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
