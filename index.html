<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="intro-container">
        <div class="intro-header-container">
            <div class="game-title">Tic Tac Toe</div>
        </div>
        <div class="intro-pvp-container">
            <input type="text" placeholder="Player One" class="player-one-input" id="playerOneInput">
            <div class="versus">VS</div>
            <input type="text" placeholder="Player Two" class="player-two-input" id="playerTwoInput">
        </div>
        <div class="intro-initializer-container">
            <button class="start-btn" id="startBtn">Start</button>
            <div>
                <p class="notice">Remember : X Goes first</p>
                <p class="notice">Victory to first 3 wins</p>
            </div>
        </div>
    </div>
    <div class="game-container screen-disabled">
        <div class="game-header-container" id = gameHeader>
            <div class="turn-display" id="turnDisplay">Test's Turn</div>
        </div>
        <div class="gameboard-container">
            <div class="gameBoard">
                <div class="field" data-index="0"></div>
                <div class="field" data-index="1"></div>
                <div class="field" data-index="2"></div>
                <div class="field" data-index="3"></div>
                <div class="field" data-index="4"></div>
                <div class="field" data-index="5"></div>
                <div class="field" data-index="6"></div>
                <div class="field" data-index="7"></div>
                <div class="field" data-index="8"></div>
            </div>
        </div>
        <div class="game-stats-container">
            <div class="game-stats">
                <div class="player player-one-stats" id="playerOneStats" >
                    <div class="player-title player-one-name" id="playerOneName"></div>
                    <div class="player-score player-one-score" id="playerOneScore"></div>
                </div>
                <div class="player player-draw" id="playerDrawStats" >
                    <div class="player-title draw-title" id="drawTitle">Draw</div>
                    <div class="player-score draw-score" id="drawScore"></div>
                </div>
                <div class="player player-two-stats" id="playerTwoStats" >
                    <div class="player-title player-two-name" id="playerTwoName"></div>
                    <div class="player-score player-two-score" id="playerTwoScore"></div>
                </div>
            </div>
        </div>  
        <dialog class="endgame-dialog-modal" id="endgameDialogModal">
            <div class="endgame-announcement" id="endgameAnnouncement">
                <div class="winner-announcement" id="winnerAnnouncement">Test Winner is the winner!</div>
                <button class="play-again-btn" id="playAgainBtn">Play Again ?</button>
            </div>
        </dialog>
        <div class="footer" >
            <a href="https://github.com/vaseemGit7/tic-tac-toe">
                <ion-icon name="logo-github">
            </a></ion-icon>
        </div>
    </div>  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</body>
</html>
